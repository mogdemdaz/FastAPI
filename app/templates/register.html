{% include '_layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5>Register</h5>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label >Email</label>
                        <input type="email" class="form-control" name="input_email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="input_username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="input_firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="input_lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <select class="form-control" name="input_role" required>
                            <option selected>Choose...</option>
                            <option>admin</option>
                            <option>user</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="input_phone_number" placeholder="Phone Number" required>
                    </div>
                </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="input_password" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="input_confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <p>Already have an account? <a href="/auth/login-page">Login</a></p>
        </div>
    </div>
</div>
